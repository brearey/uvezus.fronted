<div class="wrapper">
  <h2 class="app-desc">{{appDesc}}</h2>
  <h1 class="app-name primary-color">{{appName}}</h1>
  <div class="app-logo">
    <img priority="1" ngSrc="assets/logo.png" alt="app logo" height="128" width="128">
  </div>
  <div class="form">
    <input class="input-tel" type="tel" placeholder="Введите ваш номер телефона" id="phone" name="phone" pattern="[+]{1}[0-9]{11,14}" required>
    <button class="get-code-button" (click)="getCode()">Получить код</button>
  </div>
</div>
